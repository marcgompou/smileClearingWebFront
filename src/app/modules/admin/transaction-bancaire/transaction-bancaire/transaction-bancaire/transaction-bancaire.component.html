<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <fuse-alert *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
    [dismissible]="true"
    [dismissed]="false"
    [showIcon]="true"
        [@shake]="alert.type === 'error'">
        {{ alert.message }}

      
    </fuse-alert>
 <!-- Loader -->
 <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
</div>


    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer class="w-full md:w-160 " [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <!-- <router-outlet (activate)="openDetailComponent($event)"></router-outlet> -->
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">

            <!-- Header -->

            <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                <!-- Title -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                Transaction Bancaire
                            </div>
                        </ng-container>
                    </div>
                </div>
                <div class="flex items-center">
                    <form class="flex items-center sm:mt-0 sm:ml-4" [formGroup]="compteClientForm" (ngSubmit)="onSubmit()">
                        
                        <mat-form-field class="max-w-xs fuse-mat-dense fuse-mat-rounded min-w-60 mr-2 mt-4" >
                            <mat-date-range-input [rangePicker]="picker">
                              <input matStartDate placeholder="Date de dÃ©but" formControlName="dateDebut">
                              <input matEndDate placeholder="Date de fin" formControlName="dateFin">
                            </mat-date-range-input>
                            <mat-datepicker-toggle matIconSuffix matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-date-range-picker #picker></mat-date-range-picker>
                        </mat-form-field>
                        
                        <mat-form-field class="max-w-xs fuse-mat-dense fuse-mat-rounded min-w-64 mt-4">
                            <mat-select formControlName="idCompteClient" matInput id="idCompteClient" required>
                                <mat-option hidden value="" style="color: #888; ">Choisir Compte</mat-option>
                                <mat-option *ngFor="let  compteEntreprise of listeCompteEntreprise" [value]="compteEntreprise.id"> 
                                    {{compteEntreprise?.designation }} - {{ compteEntreprise?.compte?.slice(-4)}}
                                </mat-option>
                            </mat-select> 
                        </mat-form-field>

                       
                       
                    </form>
                </div>
            </div>
            <form class="flex flex-col ">

                <!-- Main -->
                <div class="flex flex-auto overflow-hidden">
                    <!-- remiseCheques list -->
                    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                        <div class="flex space-x-4 items-center relative back  py-4 px-6 md:px-8 text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" >
                            <ng-container>
                                <span class="inline-block align-middle">
                                    Montant total : {{ montantTotal | currency:'CFA':'symbol':'1.0-2' }}
                                </span>
                            </ng-container>
                        </div>




                        <!-- TABLEAU -->
                        

                        <app-table-data [endpoint]="'prelevement'" [title]="'Liste des prelevements'"
                        [displayedColumns]="displayedColumns" [dataStructure]="dataStructure" [idRow]="'id'"
                        [canClick]="true">

                    </app-table-data>

                    </div>

                </div>
            </form>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
