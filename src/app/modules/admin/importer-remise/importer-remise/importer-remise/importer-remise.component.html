<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <fuse-alert *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
        [@shake]="alert.type === 'error'">
        {{ alert.message }}

        <a mat-icon-button [matTooltip]="'fermer'" (click)="closeAlert()">
            <mat-icon class="flex flex-col" [color]="'primary'"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </a>
    </fuse-alert>

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">
        <mat-drawer-content class="flex flex-col">


            <div
                class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                <!-- Loader -->
                <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                </div>
                <!-- Title -->
                
                <div class="flex flex-auto items-center min-w-0">
                    
        
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                Importation remise </div>
                        </ng-container>
              
                    </div>
                </div>
                <div class="flex items-center sm:mt-0 sm:ml-4">
                    <form [formGroup]="entrepriseForm" (ngSubmit)="onSubmit()">

                        <mat-form-field class="max-w-xs fuse-mat-dense fuse-mat-rounded min-w-64 mb-8">
                            <mat-label>Entreprise</mat-label>
                            <mat-select formControlName="identreprise" matInput id="identreprise" required
                                placeholder="Selectionner une Entreprise" (selectionChange)="onSelectChange($event)">
                                <mat-option value=""></mat-option>
                                <mat-option *ngFor="let  Entreprise of listeEntreprise" [value]="Entreprise.identreprise"> 
                                    {{Entreprise.nomEntreprise }} 
                                </mat-option>
                            </mat-select> 
                        </mat-form-field>


                        <button class="ml-4" mat-flat-button [color]="'primary'" type="submit"
                              [disabled]="(!entrepriseForm.valid )">
                         
                            <mat-icon [svgIcon]="'mat_solid:arrow_downward'"></mat-icon>
                            <span class="ml-2">Importer</span>
                        </button>
                    </form>
                </div>
            </div>
            <form class="flex flex-col ">

                <!-- Main -->
                <div class="flex flex-auto overflow-hidden">
                    <!-- remiseCheques list -->
                    <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                        <div class="flex space-x-4">
                            <ng-container>
                                <span class="inline-block align-middle">

                                    <!-- Nombre de chÃ¨que : {{ nombreCheque }} -->
                                </span>
                            </ng-container>
                            <ng-container>
                                <span class="inline-block align-middle">

                                    Montant total : {{ montantTotal | currency:'CFA':'symbol':'1.0-2' }}

                                </span>
                            </ng-container>
                        </div>
                        
                    <app-table-data [endpoint]="'exportation'" [title]="'Liste des exportations'"
                    [displayedColumns]="displayedColumns" [dataStructure]="dataStructure" [idRow]="'id'"
                    [canClick]="false">
                    </app-table-data> 

                    </div>

                </div>
            </form>
        </mat-drawer-content>

    </mat-drawer-container>
</div>
